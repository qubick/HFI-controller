<!doctype html>
<html lang="en">
		<head>
				<meta charset="utf-8">
				<title>HFI Controller</title>

				<!-- p5.js for UI elements -->

				<!-- Latest compiled and minified CSS -->
				<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>

				<!-- jQuery library -->

				<script type="javascript/text" src="libs/server.js"></script>

		<style>
					#container {
						position:relative;
						left:150px;
					}
					#gallery {
						position:fixed;
						width:340px;
						height: 100%;
						top:0;
						left:0;
						background-color: white;
						/*overflow: auto;*/
    				overflow-y: scroll !important;
					}
				</style>

		<body>
			<!-- setting camera -->
			<div id="gallery">
				<div id="cam"></div>
				<form>
					<input type=button value="Pause print" onClick="take_snapshot()" id="snapshotBtn">
					<input type=button value="ImgProcessing" onClick="foregroundDetection()" id="snapshotBtn">
					<br/>
					Set Height:
					<input type=text value="5" id="extrudeHeightInput">
					<br/>
					<!-- <input type=button value="Set height" onclick="getExtrudeHeight()" id="submitHeight"> -->
					Capture cam image to:
					<input type=button value="Simple extrude" onclick="captureToExtractSketch()"	id="extrudeBtn">
					<input type=button value="Create holes" onclick="captureToExtractSketch()"		id="holesBtn">
					<input type=button value="Create dent" onclick="captureToExtractSketch()"			id="dentBtn">
					<input type=button value="Scaling extrude" onclick="captureToExtractSketch()"	id="scaleBtn">
					<input type=button value="Revolve" onclick="captureToExtractSketch()"					id="revolveBtn">
					<input type=button value="Twist extrude" onclick="captureToExtractSketch()"		id="twistBtn">
				</form>

				<div id="imgs">
					<div id="results1"></div>
					<div id="results2" ></div>
					<!-- <div id="results3"> -->
						<!-- <canvas id="foreground1"></canvas>
						<canvas id="foreground2"></canvas> -->
						<canvas id="substResult1"></canvas>
						<canvas id="substResult2"></canvas>
					<!-- </div> -->
				</div>
			</div>

			<!-- dat GUI hidden button -->
			<form method="post" action="/">
				<input type="submit" id="printStartInput" style="visibility:hidden"/>
			</form>
			<script src="bundle.js"></script>

			<script type="text/javascript" src="libs/msgChannel.js"></script>

			<!-- for image processing -->
			<script src="./opencvjs/opencv/build_js/bin/opencv.js" type="text/javascript"></script>
			<script type="text/javascript" src="./js/webcam.min.js"></script>
			<script language="JavaScript" src="libs/cam.js"></script>

			<div id="container" left="150px" top="0px" class="droppable">
				<script src="./build/three.js"></script>
				<script src="./build/csg.js"></script>
				<script src="./build/ThreeCSG.js"></script>

				<script src="./js/loaders/DDSLoader.js"></script>
				<script src="./js/loaders/MTLLoader.js"></script>
				<script src="./js/loaders/OBJLoader.js"></script>
				<script src="./js/loaders/STLLoader.js"></script>

				<script src="./js/Detector.js"></script>

				<script src="./js/controls/OrbitControls.js"></script>
				<script src="./js/libs/dat.gui.min.js"></script>
				<script src="./js/libs/stats.min.js"></script>

				<script src="./js/controls/DragControls.js"></script>
				<script src="./js/controls/TrackballControls.js"></script>

				<script src="./libs/eventHandler.js"></script>
				<script src="./libs/stl_loader.js"></script>


				<!-- <script src="./main.js"></script> -->
				<script src="./libs/parameterUI.js"></script>
				<script src="./libs/editor.js"></script>
				<script src="./libs/readGcode.js"></script>
					<!-- hidden button for parameter UI -->
					<input id="loadFileInput" type="file" onchange='openFile(event)' style="visibility:hidden" />

			<input id="myInput" type="file" style="visibility:hidden" />
